<div {% if include.caption %} class="captioned_image" {% else %} class="image" {% endif %}>
    <a href="{{ include.url | relative_url }}" target="_blank" rel="noopener noreferrer">
      <img src="{{ include.url | relative_url  }}" alt="{{ include.description }}" width="{{ include.width }}">
    </a>
    {% if include.caption %}
      <br>
      <em>{{ include.caption }}</em>
    {% endif %}
</div>
